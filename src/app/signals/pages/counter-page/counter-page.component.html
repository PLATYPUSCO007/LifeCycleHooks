<br />
<h2>Counter {{counter()}}</h2>
<hr>
<h5>Square Counter {{square()}}</h5>
<br>
<button class="btn btn-primary" (click)="modifyVal((+1))">+1</button>
&nbsp;
<button class="btn btn-primary" (click)="modifyVal((-1))">-1</button>
&nbsp;
<button class="btn btn-danger" (click)="counter.set(0)">Reset</button>
