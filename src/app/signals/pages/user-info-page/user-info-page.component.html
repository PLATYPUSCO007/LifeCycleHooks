<br>
<h1>Lista de usuarios</h1>
<div class="d-flex w-100">
    <div class="d-flex flex-wrap w-50">
        <div class="w-100">
            <h3>Usuario Actual - ID: {{idUser()}}</h3>
        </div>
        <div class="d-flex justify-content-between w-100">
            <button class="btn btn-success" (click)="changeUser((idUser() - 1))">Anterior</button>
            <button class="btn btn-primary" (click)="changeUser((idUser() + 1))">Siguiente</button>
        </div>
    </div>
    <div class="d-flex flex-column w-50">
        <div class="d-flex flex-column w-100 align-items-center" *ngIf="userInfo()">
            <h3>Usuario</h3>
            <p>Correo: {{userInfo()!.email}}</p>
            <p>Nombre: {{nameCompleteUser()}}</p>
            <p>Avatar: <img [src]="userInfo()!.avatar" alt="img"></p>
        </div>
        <div class="d-flex justify-content-center" *ngIf="!isFoundUser()">
            <p class="text-danger">El usuario no existe</p>
        </div>
    </div>
</div>
