<div class="d-flex w-100 mt-5">
    <div class="d-flex flex-column w-50">
        <input type="text" class="form-control mb-2" #textEmail (input)="updateInfoUser('email', textEmail.value)" [value]="userinfo().email">
        <input type="text" class="form-control mb-2" #textName (input)="updateInfoUser('first_name', textName.value)" [value]="userinfo().first_name">
        <input type="text" class="form-control mb-2" #textLastName (input)="updateInfoUser('last_name', textLastName.value)" [value]="userinfo().last_name">
        <button class="btn btn-primary" (click)="updateCounter(1)">Update Counter (+1)</button>
    </div>
    <div class="d-flex flex-column w-50 align-items-center">
        <h3>Info user</h3>
        <pre> {{userinfo() | json}}</pre>
        <hr/>
        <h3>Counter</h3>
        <strong>{{ counter() }}</strong>
    </div>
</div>
